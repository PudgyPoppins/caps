{% load custom_filters %}
<div class="navbar flex">
    <h1><a href="{% url 'network:index' %}">SITENAME</a></h1>
    <div class="navLinks flex">
        
        <!--If you're logged in, show this-->
        {% if user.is_authenticated %}
            <a href="{% url 'network:addnet' %}">create a network</a>
        {% endif %}
        
        <a href="{% url 'network:index' %}">find a network</a>
        
        <!--If you're logged in, show this-->
        {% if user.is_authenticated %}
            <!--{{ request.path }} If you're on a network page, show an "add a nonprofit" button-->
        {% endif %}
        
        <!--If you're NOT logged in, show this-->
        {% if not user.is_authenticated %}
            <a href="{% url 'accounts:signup' %}">sign up</a>
            <a href="{% url 'login' %}">log in</a>
        {% endif %}
        
        <!--If you're logged in, show this-->
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">log out</a>
            <a href="{% url 'accounts:profile' user.pk %}">{{ user.username }}</a>
            <img src="{{ user.email|gravatar_url }}" class="userIcon" alt="gravitar user icon" title="{{ user }}"/>
        {% endif %}
    </div>
</div>
