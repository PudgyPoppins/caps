{% extends "base.html" %}

{% block title %}Request to join {{ organization }}{% endblock %}

{% block content %}
<a href="{% url 'orgs:detail' organization.slug %}">back to detail view</a>

<h1>Request to join {{ organization }}</h1>
<form method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Send Request">
</form>

<script>
document.getElementById("id_request_message").placeholder = "I'd like to join this organization, please!"; 
</script>
{% endblock %}
